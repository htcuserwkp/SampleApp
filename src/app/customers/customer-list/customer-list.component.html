<div class="container mt-5 py-4">
    <div class="row">
        <div class="col-12">
            <h2>Customers</h2>
            <div class="text-right mb-4">
                <button class="btn btn-primary customers__new-customer">
                    <i class="fas fa-plus"></i> Add Customer
                </button>
            </div>
            <table class="table table-hover customers__table" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th class="customers__table-header">ID</th>
                        <th class="customers__table-header">Name</th>
                        <th class="customers__table-header">Email</th>
                        <th class="customers__table-header">Phone</th>
                        <th class="customers__table-header"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers" routerLink="/customers/{{customer.id}}">
                        <td class="customers__table-data"># {{customer.id}}</td>
                        <td class="customers__table-data">{{customer.name}}</td>
                        <td class="customers__table-data">{{customer.email}}</td>
                        <td class="customers__table-data">{{customer.phone}}</td>                          
                        <td class="customers__table-data text-right">
                            <button class="btn btn-secondary customers__table-button">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="btn btn-danger customers__table-button">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="customers.length === 0" class="text-center customers__no-customers">
                No customers found.
            </div>
        </div>
    </div>
</div>
