<div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">Add Customer</h2>
            <form method="post" (submit)="addCustomer(customerInfo)">
              <div class="form-group mb-3">
                <label for="name" class="form-label">Name</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" #name="ngModel" name="name" [(ngModel)]="customerInfo.name" required class="form-control" placeholder="Your First Name" id="name">
                </div>
                <div class="invalid-feedback" *ngIf="name.touched && name.invalid">Name is Required</div>
              </div>
              <div class="form-group mb-3">
                <label for="phone" class="form-label">Phone</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-phone"></i></span>
                  <input type="text" #phone="ngModel" name="phone" [(ngModel)]="customerInfo.phone" required class="form-control" placeholder="Your Phone" id="phone">
                </div>
                <div class="invalid-feedback" *ngIf="phone.touched && phone.invalid">Phone is Required</div>
              </div>
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="text" #email="ngModel" name="email" [(ngModel)]="customerInfo.email" required class="form-control" placeholder="Your Email" id="email">
                </div>
                <div class="invalid-feedback" *ngIf="email.touched && email.invalid">Email is Required</div>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
