<div class="container mt-5 py-4">
    <h2>Order# {{order.orderNumber}}</h2>
      <div class="row" *ngIf="order">
        <div class="col-8">
          <app-order-item
            [items]="order.orderItems">
          </app-order-item>
        </div>
        <div class="col-4">
          <app-summary
          [serviceCharge]="order.serviceCharge"
          [discount]="order.discount"
          [subtotal]="order.subTotal">
        </app-summary>
        </div>
      </div>
      
    </div>
