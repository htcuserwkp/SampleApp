<div class="container mt-5 py-4">
    <div class="row">
        <div class="col-12">
            <h2>Orders</h2>
            <div class="text-right mb-4">
                <button class="btn btn-primary orders__new-order">
                    <i class="fas fa-plus"></i> New Order
                </button>
            </div>
            <table class="table table-hover orders__table" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th class="orders__table-header">Order</th>
                        <th class="orders__table-header">Date</th>
                        <th class="orders__table-header">Amount</th>
                        <th class="orders__table-header">Status</th>
                        <th class="orders__table-header"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}">
                        <td class="orders__table-data"># {{order.orderNumber}}</td>
                        <td class="orders__table-data">{{order.orderPlaced | date: 'medium'}}</td>
                        <td class="orders__table-data">{{order.total | currency}}</td>
                        <td>
                            <ng-progress id="myProgress"></ng-progress>
                            <!-- <ng-progress [max]="3" [value]="getStatusProgress(order.orderNumber)"></ng-progress> -->
                            <!-- <ng-progress [value]="getProgressValue(order.orderNumber)" [striped]="true" [showValue]="false" [color]="getProgressColor(order.status)"></ng-progress> -->
                        </td>                          
                        <td class="orders__table-data text-right">
                            <button class="btn btn-secondary orders__table-button">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="btn btn-danger orders__table-button"(click)="deleteOrder(order.id)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="orders.length === 0" class="text-center orders__no-orders">
                No orders found.
            </div>
        </div>
    </div>
</div>
