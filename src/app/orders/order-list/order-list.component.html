<div class="container mt-5 py-4">
    <h2>Orders</h2>
    <div *ngIf="orders.length > 0" class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>Order</th>
                        <th>Date</th>
                        <th>Payment</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}">
                        <th># {{order.orderNumber}}</th>
                        <td>{{order.orderPlaced | date: 'medium'}}</td>
                        <td>{{order.total | currency}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="orders.length === 0">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <a href="">No Orders</a>
                </div>
            </div>
        </div>
    </div>
</div>
